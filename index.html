<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <link rel="stylesheet" href="src/styles.css">

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
  <title>Weather app</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <h1>
                What's the weather today in
              </h1>
            </div>
            
                <input type="search" class=" col-6 search-input" id="city-input" placeholder="my city"  autocomplete="off" />
            
              <button type="submit" class="col-1 search-button">
                <img src="images/search-button.png" alt="Search" class="search-img">
              </button>
          </div>
        </form>


        <div class="row weather-current-all">
          <div class="col-5 weather-current">
            <div class="city-country"><span class="city"></span><span>,  </span><span class="country"></span></div> 
            <div class="float-left">
              <div class="temperature-current" id="temperature-current">
                16
              </div>
              <div class="scale">
                <a href="#" class="active" id="celsius-link">°C</a>
                <span>|</span>
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
            <div class="state" id="temperature-description"></div>
            <div class="datetime-current" id="date"></div>
          </div>
          <div class="col-3 image-current-container">
            <img class="image-current" id="current-icon" src="" alt="">
          </div>
          <ul class="col-3 characteristics">
            <li class="ch-1-1">Feels like <strong><span id="feelsLike"></span>°</strong></li>
            <li class="ch-1-2">Humidity <strong><span id="humidity"></span>%</strong></li>
            <li class="ch-1-3">Wind <strong><span id="windSpeed"></span> km/h</strong></li>
            <li class="ch-1-4" class="sunrise-sunset">
              <img class="sunrise-icon" src="images/sunrise.png" alt="Sunrise"> 
              <strong id="sunrise"></strong>
              <img class="sunset-icon" src="images/sunset.png" alt="Sunset">  
              <strong id="sunset"></strong>
            </li>
          
           
            
          </ul>
        </div>
        
        <div class="forecast-container" id="forecast">
          
        </div>

      </div>

      <small>
        <a href="https://github.com/anastasiiabirch/weather-app-project" target="_blank">Open-source code</a>
        by Anastasiia Bereziuk
      </small>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
